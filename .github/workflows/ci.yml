name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os: macos-11
            llvmBinPath: /usr/local/opt/llvm/bin

          - os: ubuntu-20.04
            llvmBinPath: /usr/lib/llvm-13/bin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: coursier/cache-action@v6      

      - name: Setup for Scala Native
        run: |
          PLATFORM="$(uname)"
          if [ $PLATFORM == "Darwin" ]; then
            echo "It's a Mac"
            brew install llvm
          else
            echo "It's a Linux"
            sudo apt update
            sudo apt install lsb-release wget software-properties-common
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository "deb http://apt.llvm.org/focal/     llvm-toolchain-focal-13   main"
            sudo apt-get update 
            sudo apt-get install clang-13 lldb-13 libclang-13-dev llvm-13-dev
          fi

      - name: Setup for examples
        run: |
          git submodule update --init

          BASE=$PWD

          cd example-tree-sitter && ./setup.sh && cd $BASE
          cd example-cjson && ./setup.sh && cd $BASE
          cd example-postgres && ./setup.sh && cd $BASE 
          cd example-git && ./setup.sh && cd $BASE
          cd example-sqlite && ./setup.sh && cd $BASE 
          cd example-civetweb && ./setup.sh && cd $BASE
          cd example-redis && ./setup.sh && cd $BASE
          cd example-cmark && ./setup.sh && cd $BASE

          PLATFORM="$(uname)"
          if [ $PLATFORM == "Darwin" ]; then 
            echo "It's a Mac"
          else
            docker run -p 5432:5432 -e POSTGRES_PASSWORD=mysecretpassword -d postgres
            docker run -p 6379:6379 -d redis
          fi

      - name: Run examples
        run: | 
          PLATFORM="$(uname)"
          if [ $PLATFORM == "Darwin" ]; then 
            echo "It's a Mac"
            sbt tree-sitter/run cjson/run libgit2/run sqlite/run civetweb/run cmark/run
          else
            echo "It's a Linux"
            sbt tree-sitter/run cjson/run libgit2/run sqlite/run civetweb/run cmark/run postgres/run redis/run
          fi
        env:
          LLVM_BIN: ${{ matrix.llvmBinPath }}
