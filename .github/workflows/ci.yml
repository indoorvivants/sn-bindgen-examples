name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os: macos-latest
            llvmBinPath: /usr/local/opt/llvm/bin

          - os: ubuntu-latest
            llvmBinPath: /usr/lib/llvm-13/bin
    runs-on: ${{ matrix.os }}
    services:
      # label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:latest
        # service environment variables
        # `POSTGRES_HOST` is `postgres`
        env:
          # optional (defaults to `postgres`)
          POSTGRES_DB: postgres_db
          # required
          POSTGRES_PASSWORD: postgres_password
          # optional (defaults to `5432`)
          POSTGRES_PORT: 5432
          # optional (defaults to `postgres`)
          POSTGRES_USER: postgres_user
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - uses: coursier/cache-action@v6      

      - name: Setup for Scala Native
        run: |
          PLATFORM="$(uname)"
          if [ $PLATFORM == "Darwin" ]; then
            echo "It's a Mac"
            brew install llvm
          else
            echo "It's a Linux"
            sudo apt update
            sudo apt install lsb-release wget software-properties-common
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository "deb http://apt.llvm.org/focal/     llvm-toolchain-focal-13   main"
            sudo apt-get update 
            sudo apt-get install clang-13 lldb-13 libclang-13-dev llvm-13-dev
          fi

      - name: Setup for examples
        run: |
          git submodule update --init

          cd example-tree-sitter && ./setup.sh && cd -
          cd example-cjson && ./setup.sh && cd - 
          cd example-postgres && ./setup.sh && cd - 

      - name: Run examples
        run: | 
          sbt postgres/run tree-sitter/run cjson/run
        env:
          LLVM_BIN: ${{ matrix.llvmBinPath }}
