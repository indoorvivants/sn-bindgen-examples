name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: coursier/cache-action@v6      

      - name: Setup for Scala Native
        run: |
          PLATFORM="$(uname)"
          if [ $PLATFORM == "Darwin" ]; then
            echo "It's a Mac"
            brew install llvm
          else
            echo "It's a Linux"
            sudo apt update
            sudo apt install lsb-release wget software-properties-common
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository "deb http://apt.llvm.org/focal/     llvm-toolchain-focal-13   main"
            sudo apt-get update 
            sudo apt-get install clang-13 lldb-13 libclang-13-dev llvm-13-dev
          fi

      - name: Setup for examples
        run: |
          git submodule update --init

          cd example-tree-sitter && ./setup.sh && cd -
          cd example-cjson && ./setup.sh && cd - 

      - name: Run examples
        run: | 
          sbt tree-sitter/run cjson/run
